<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <section class="header-upper-section">
        <div class="search-box">
            <img class="search-box-svg" src="icons/search.svg" alt="search icon" width="30px" height="30px">
            <input type="search" id="search-box">
        </div>
        <img class="bell-svg" src="icons/bell.svg" alt="bell icon" width="30px" height="30px">
        <div class="username-section">
            <img src="img/profile-pic.jpg" alt="profile pic" height="40px" width="40px">
            <p class="username">Abdul Rehman</p>
        </div>
    </section>
        <section class="header-lower-section">
            <div class="profile-name">
                <img src="img/profile-pic.jpg" alt="profile pic" height="40px" width="40px">
                <p class="messa">Hi there,</p>
                <p class="username-and-id">Abdul Rehman(@rehman)</p>
            </div>
            <div class="header-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </section>
        </nav>
    </header>
    <aside class="sidebar">
        <div class="dashboard">
            <img class="dashboard-svg sidebar-svg" src="icons/dashboard.svg" alt="dashboard icon" width="40px">
        </div>
        <div class="navigation">
            <section class="navigaton-upper-section">
                <div>
                    <img class="navigation-svg" src="icons/home.svg" alt="home icon" width="20px">
                    <p>Home</p>
                </div>
                <div>
                    <img class="navigation-svg" src="icons/profile.svg" alt="home icon" width="20px">
                    <p>Profile</p>
                </div>
                <div>
                    <img class="navigation-svg" src="icons/messages.svg" alt="home icon" width="20px">
                    <p>Messages</p>
                </div>
                <div>
                    <img class="navigation-svg" src="icons/history.svg" alt="home icon" width="20px">
                    <p>History</p>
                </div>
                <div>
                    <img class="navigation-svg" src="icons/tasks.svg" alt="home icon" width="20px">
                    <p>Tasks</p>
                </div>
                <div>
                    <img class="navigation-svg" src="icons/communities.svg" alt="home icon" width="20px">
                    <p>Communities</p>
                </div>
            </section>
            <section class="navigation-lower-section">
                <div>
                    <img class="navigation-svg" src="icons/settings.svg" alt="home icon" width="20px">
                    <p>Settings</p>
                </div>
                <div>
                    <img class="navigation-svg" src="icons/support.svg" alt="home icon" width="20px">
                    <p>Support</p>
                </div>
                <div>
                    <img class="navigation-svg" src="icons/privacy.svg" alt="home icon" width="20px">
                    <p>Privacy</p>
                </div>
            </section>
        </div>

    </aside>
    <main class="main">

    </main>

</body>
</html>
