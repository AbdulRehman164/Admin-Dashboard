<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">

<body>

            <p class="username">Abdul Rehman</p>
        </div>
        <nav>
            <div class="profile-name">
                <img src="img/profile-pic.jpg" alt="profile pic" height="40px" width="40px">
                <p class="messa">Hi there,</p>
                <p class="username-and-id">Abdul Rehman(@rehman)</p>
            </div>
            <div class="nav-buttons">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </nav>
    </header>
    <aside class="sidebar">
        

    </aside>
    <main class="main">

    </main>

</body>
</html>
